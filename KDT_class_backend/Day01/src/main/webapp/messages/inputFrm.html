<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!-- 서버에게 데이터를 submit 하는 방식 2가지 -->
<!-- GET: 클라이언트가 서버에게 보내고자 하는 데이터를 Header 영역의 URL 필드를 담아 전송하는 방식 -->
<!-- 장점: 절대 URL을 생성한다. -->
<!-- 단점: 보안성 없음 / 작은 데이터만 전송 가능 -->
<!-- 파일이 포함되는 순간 GET 방식이 아니게 됨 -->
<!-- 노출되어도 상관없는 작은 데이터 전송 시 -->

<!-- POST: 클라이언트가 서버에게 보내고자 하는 데이터를 Body 영역에 담아 전송하는 방식 -->
<!-- 장점: Get 방식 대비 상대적 보안성 상향 / 대량 데이터도 전송 가능 -->
<!-- 단점: 절대 URL을 가질 수 없음. -->
<!-- GET 보단 보안성이 좋다 정도지 사실 데이터 보안성 자체는 둘 다 좋지 않음. HTTPS (데이터 암호화) -->
<!-- 대량 데이터 전송 시 또는 노출 불가 데이터 전송 시 -->

<fieldset>
    <legend>입력폼</legend>
    <form action="/input.messages" method="get">
        <input placeholder="작성자" type="text" name="writer"><br>
        <input placeholder="메세지" type="text" name="contact"><br>
        <input type="submit">
    </form>
</fieldset>
</body>

</html>
