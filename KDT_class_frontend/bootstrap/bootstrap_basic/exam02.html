<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap 으로 특정 UI를 디자인 할 때, Bootstrap 이 제공하는 문법 안에서 해결하는게 가장 좋지만 -->
    <!-- Bootstrap 만으로 해결 불가한 UI일 경우 사용자 정의 Style을 적용해도 무관 -->
    <title>Document</title>
</head>

<body>
    <button type="button" class="btn btn-outline-success position-relative mt-5 ms-5">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">12</span>
        <span class="visually-hidden">unread messages</span>
        Success
    </button>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card’s
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        <img src="https://picsum.photos/150/80?random=1" class="card-img-bottom" alt="...">
    </div>
</body>

</html>
