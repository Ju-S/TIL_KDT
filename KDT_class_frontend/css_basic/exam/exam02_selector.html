<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* background-color: rgb(255, 220, 124); */
            background-color: #012E40;
            color: #F2E3D5;
        }

        h1{
            background-color: #012E40;
        }

        div{
            background-color: #012E40;
        }

        .test{
            background-color: #012E40;
        }
    </style>
</head>

<body>
    <!-- CSS 필수 지식 - Selector -->
    <!-- body 내에 놓여진 수많은 태그 중 원하는 대상만을 선택할 수 있는 문법 -->
    <!-- 1. 전체 선택자 -->

    <h1>제목 표시</h1>
    <p class="test">메세지</p>
    <div class="test">박스 컨텐츠</div>
    <div>박스 컨텐츠2</div>
</body>

</html>
