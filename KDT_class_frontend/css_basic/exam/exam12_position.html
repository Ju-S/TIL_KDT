<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{border: 1px solid black;}
        .container{
            position: relative;
            width: 300px;
            height: 3000px;
            margin: auto;
        }
        .box{
            width: 100%;
            height: 50px;
            background-color: #ff000050;
            /* fixed는 viewport에 고정되어있다. */
            position: fixed;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="container">
        
    </div>
</body>
</html>
