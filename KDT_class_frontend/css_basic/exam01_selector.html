<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 영역 */
        .class{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- CSS(Cascading Style Sheet) -->
    <!-- External CSS 방식 -->
    <!-- CSS 파일을 생성하여 html에서 import해서 사용하는 방식 -->

    <!-- Internal CSS 방식 -->
    <!-- CSS를 적용할 HTML 문서 내에 Style 영역을 만들고 적용하는 방식 -->
    <div class="class">test</div>

    <!-- Inline CSS 방식 -->
    <!-- 스타일을 적용할 태그에 대하여 style attribute를 명시하여 적용하는 방식  -->
    <div style="background-color: blue;">text</div>

</body>
</html>
