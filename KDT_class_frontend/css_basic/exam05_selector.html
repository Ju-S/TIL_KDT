<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 ~ p {
            background-color: #F2E4D8;
            color: #BF7973;
        }

        /* 가상선택자 */
        p:hover{
            background-color: #A0D9CE;
            color: #BF7973;
            cursor: pointer;
        }

        p:active{
            background-color: #69BFB7;
            color: #BF7973;
        }
    </style>
</head>
<body>
    <h2>H2 제목</h2>
    <p>아무내용1</p>
    <p>아무내용2</p>
</body>
</html>
