<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        .container {
            border: 1px solid black;
            margin: auto;
            width: 1200px;
            height: 1000px;

            position: relative;
        }

        .box {
            width: 660px;
            height: 440px;
            padding: 10px;

            background-color: #F2E3D5;

            position: absolute;

            transition-duration: 200ms;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        #box1 {
            top: 100px;
            left: 150px;
            z-index: 1;
        }

        #box2 {
            top: 450px;
            left: 350px;
            z-index: 1;
        }

        #box3 {
            top: 150px;
            left: 500px;
            z-index: 1;
        }

        #box1:hover {
            z-index: 2;
            transform: rotate(-2deg);
        }

        #box2:hover {
            z-index: 2;
            transform: rotate(-4deg);
        }

        #box3:hover {
            z-index: 2;
            transform: rotate(3deg);
        }

        #box1:active {
            transform: scale(1.5) translate(15%, 25%);
        }

        #box2:active {
            transform: scale(1.5) translate(-5%, -25%);
        }

        #box3:active {
            transform: scale(1.5) translate(-20%, 20%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1"><img src="img/smImg1.jpg"></div>
        <div class="box" id="box2"><img src="img/smImg2.jpg"></div>
        <div class="box" id="box3"><img src="img/smImg3.jpg"></div>
    </div>
</body>
</html>
