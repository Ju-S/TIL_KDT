<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        div{
            border: 1px solid black;
        }

        .container{
            margin: auto;
            overflow: hidden;
            width: 500px;
        }

        .box{
            width: 25%;
            height: 700px;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 가로 4단 구조 div -->

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
