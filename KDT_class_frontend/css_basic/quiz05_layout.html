<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .container{
            margin: auto;
            width: 600px;
            overflow: hidden;
        }

        .line{
            height: 100px;
        }

        .box{
            float: left;
            height: 100%;
        }

        #box1{
            width: 50%;
            background-color: #1CA673;
        }

        #box2{
            width: 50%;
            background-color: #F2DA5E;
        }
        
        #box3{
            width: 25%;
            background-color: #BF533B;
        }

        #box4{
            width: 60%;
            background-color: #F21313;
        }

        #box5{
            width: 15%;
            background-color: #F25C5C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line">
            <div class="box" id="box1">Box1</div>
            <div class="box" id="box2">Box2</div>
        </div>
        <div class="line">
            <div class="box" id="box3">Box3</div>
            <div class="box" id="box4">Box4</div>
            <div class="box" id="box5">Box5</div>
        </div>
    </div>
</body>
</html>
