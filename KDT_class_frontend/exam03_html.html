<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <marquee scrollamount="200">
    <!-- unordered list -->
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
    </ul>

    <ul>
        <li name="class">test</li>
        <li name="class">test</li>
        <li name="class">test</li>
        <li name="class">test</li>
    </ul>

    <!-- emmet (ul>li{innerHTML}[attribute]*3) -->
    <!-- 중괄호는 innerHTML, 대괄호는 attribute -->

    <!-- ordered list -->
    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
        <li>item6</li>
    </ol>
    </marquee>
