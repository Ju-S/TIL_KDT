<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" align="center" width="500" height="200">
        <tr>
            <th>column1</th>
            <th>column2</th>
            <th>column3</th>
            <th>column4</th>
            <th>column5</th>
        </tr>
        <tr>
            <td colspan="2">test1</td>
            <td>test2</td>
            <td>test3</td>
            <td>test4</td>
        </tr>
        <tr>
            <td rowspan="3">test1</td>
            <td>test2</td>
            <td>test3</td>
            <td rowspan="2">test4</td>
            <td>test5</td>
        </tr>
        <tr>
            <td>test2</td>
            <td>test3</td>
            <td>test5</td>
        </tr>
        <tr>
            <td>test2</td>
            <td colspan="3">test3</td>
        </tr>
    </table>
</body>

</html>
