<html lang="en"><!-- attribute(속성) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <marquee scrollamount="1000">
        안녕하세요?
    </marquee>

</html>
