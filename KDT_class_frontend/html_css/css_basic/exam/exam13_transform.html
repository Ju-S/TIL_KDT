<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }

        .box {
            width: 100px;
            height: 100px;
            position: relative;
            top: 200px;
            left: 200px;

            margin-bottom: 10px;

            transition-duration: 500ms;
            background-color: white;
        }

        #box1:hover {
            transform: translate(10px, 10px);
        }

        #box2:hover {
            transform: rotate(360deg);
        }

        #box3:hover {
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <div class="box" id="box1">translate효과</div>
    <div class="box" id="box2">rotate효과</div>
    <div class="box" id="box3">scale효과</div>
</body>

</html>
