<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Live Script -> Javascipt -> ECMA Script -->
    <!-- HTML과 CSS 로 만들어진 정적페이지를 Dynamic 하게 변경하는 역할 -->

    <script>
        console.log("Hello, World!");
        // * 브라우저가 내장하고 있는 라이브러리 함수 및 객체에 대한 카테고리 분류

        // 브라우저 모든 라이브러리는 Window라는 이름의 최상위 객체에 포함되어 있음.

        // DOM(Document Object Model)
        // - 브라우저 내에 Document 영역에 관련된 함수 및 객체들의 집합
        // ex) 문서 내 Element에 대한 기능 구현 시

        // BOM(Browser Object Model)
        // - 브라우저 내에 Docuemnt 영역을 제외한 영역 관련 함수 및 객체들의 집합
        // ex) 뒤로가기, 앞으로가기, 주소 값 변경...

        // JS
        // - Document나 Browser에 포함되지 않는 기타 함수 및 객체 집합
        // ex) random, date 같은 Document나 Browser와 관련 없는 독립적인 함수 및 객체들
    </script>
</body>

</html>
