<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            border: 1px solid black;
            width: 400px;
            height: 600px;
            margin: auto;
        }

        #operator {
            background-color: gray;
        }

        #num1,
        #num2,
        #operatorSubmit,
        #answer {
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

            margin: 0;
        }

        .row {
            width: 100%;
            height: 25%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row"><input id="num1" type="text" placeholder="첫 번째 수"></div>
        <div class="row"><input id="num2" type="text" placeholder="두 번째 수"></div>
        <div class="row"><button id="operatorSubmit">+</button></div>
        <div class="row"><p id="answer"></p></div>
    </div>
    <script>
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let operatorBtn = document.getElementById("operatorSubmit");
        let answer = document.getElementById("answer");

        operatorBtn.onclick = () => {
            answer.innerHTML = parseInt(num1.value) + parseInt(num2.value);
        }
    </script>
</body>

</html>
