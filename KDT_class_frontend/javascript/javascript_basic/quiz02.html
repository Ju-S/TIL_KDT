<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dan = prompt("단수를 입력하세요.");

        for (let i = 1; i < 10; i++) {
            document.writeln(dan + "*" + i + "=" + (dan * i) + "<br>");
        }
    </script>
</body>

</html>
