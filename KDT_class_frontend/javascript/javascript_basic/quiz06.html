<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            border: 1px solid black;
            width: 200px;
            height: 200px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container" id="box">I'm Box</div>
    <script>
        let box = document.getElementById("box");

        box.onmouseover = () => { box.innerHTML = "마우스 오버 감지"; }
        box.onmouseout = () => { box.innerHTML = "마우스 아웃 감지"; }
        document.onmousemove = (e) => { console.log(e); }

    </script>
</body>

</html>
