<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box">
        기존 내용<br>
    </div>

    <script>
        // 동적 요소 생성 함수 <-> 정적 요소
        // 정적 요소 : 페이지가 첫번째 렌더링 될 때 화면에 나타나는 모든 요소들
        // 동적 요소 : 렌더링 이후에 추가적으로 생성되거나 사라지는 요소들
        // append, prepend, before, after
        // 

        $("#box").append("여기가 append");
        $("#box").prepend("여기가 prepend<br>");
        $("#box").before("여기가 before");
        $("#box").after("여기가 after");
    </script>
</body>
</html>
