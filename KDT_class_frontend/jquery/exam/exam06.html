<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="home">
        HomePage
        <div id="grand_parent">
            GrandParent
            <div id="parent01">
                Parent01
                <div id="brother01">
                    Brother01
                </div>
                <div id="me">
                    Me
                    <div id="sister01">
                        Sister01
                        <div id="baby">
                            Baby01
                        </div>
                    </div>
                    <div id="sister02">
                        Sister02
                        <div id="baby02">
                            Baby02
                        </div>
                    </div>
                </div>
                <div id="brother02">
                    Brother02
                </div>
            </div>
            <div id="parent02">
                Parent02
            </div>
        </div>
    </div>

    <script>
        // HTML 요소 검색
        // parent() : 기준 요소의 직계 Parent 요소를 찾아 반환
        // parent() : 함수에 선택자를 파라미터로 전달할 수 있으나, 오직 자신의 직계 Parent 요소만 지정 가능
        console.log($("#me").parent());
        console.log($("#me").parent("#parent01"));
        console.log($("#me").parent("#parent02")); // 자신의 직계 Parent가 아니라 검색 안됨.

        // closest() : 기준 요소의 parent 부터 모든 조상 중 선택자 조건에 맞는 요소를 반환
        console.log($("#me").closest("#home"));
        console.log($("#me").closest("#grand_parent"));

        // children() : 기준 요소의 직계 자손을 검색하여 반환.
        console.log($("#me").children());

        // find() : 기준 요소의 후손 전체에 대해 검색
        console.log($("#me").find());
        console.log($("#me").find("#baby02"));
        console.log($("#me").find("#sister02"));

        //siblings() : 기준 요소의 동수준 요소를 검색하여 반환
        console.log($("#me").siblings());
        console.log($("#me").prev());
        console.log($("#me").next());

        // Quiz01. brother02 를 기준으로 baby02를 검색하고 background-color를 pink로 변경.
        $("#brother02").prev().find("#baby02").css({ "background-color": "pink" });

        // Quiz02. baby 를 기준으로 parent02를 찾아서 color를 green으로 변경.
        $("#baby").closest("#parent01").next().css({ "color": "green" });

        //         * css 는 왜 동적요소에도 적용되는가 ?
        //  > css 는 document영역 내에 요소에 변화가 생기면
        //     재반영 되기 때문

        //             * internal styling 과, inline styling, js styling 간 우선순위
        //                 - inline 과 js styling 은 둘다 inline styling 원리.

        // * css 로 적용하는 스타일은 인라인인가 인터널인가 ?
        //   > 인라인 스타일링으로 적용 됨.
        //   > 기존 스타일 시트 적용 우선 순위를 그대로 적용 받음
        //             (JS 라고 특별 대우 없음)

        //             * jquery에서 hover 에 대한 css 효과 주기 ?
        //                 - 그럼 hover 효과를 동적으로 주고 싶다면 ?
        //    > hover 되었을 때 적용될 스타일링을 특정 클래스 부여 후
        //       동적으로 클래스 이름을 addClass 하여 해결


    </script>
</body>

</html>
