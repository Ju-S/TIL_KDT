<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        div{border: 1px solid black;}
        .box {
            width: 100px;
            height: 100px;
            position: relative;
            left: 100px;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #box2{
            top:100px;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">
        <img id="icon" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHpsaWN1aWN3YXB0bTJsMmdjam5pbHVxdndja2hscWdjdGo1cHhrcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/33zX3zllJBGY8/giphy.gif"
                alt="">
    </div>
    <div id="box2" class="box"></div>
    <button id="move">이동</button>
    <script>
        $("#move").on("click", function() {
            $("#box2").append($("#icon").clone());
        })
    </script>
</body>
</html>
