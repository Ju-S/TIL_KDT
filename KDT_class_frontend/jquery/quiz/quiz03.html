<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <input id="num1" type="text"><input id="num2" type="text"><button id="resultBtn">+</button>
    <div id="result"></div>

    <script>
        $("#resultBtn").on("click", function () {
            $("#result").html(parseInt($("#num1").val()) + parseInt($("#num2").val()));
        });
    </script>
</body>

</html>
