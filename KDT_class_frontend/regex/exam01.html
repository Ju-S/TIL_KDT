<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 정규표현식 (Regular Expression -> Regex) -->
    <!-- 특정 언어에 귀속되지 않는 독자적 기술 체계 -->
    <!-- 패턴 매칭 기술 -> 문자열 검색 기법 -->
    <!-- 일반적인 검색보다 훨씬 정밀한 검색 수행 가능 -->
    <!-- //: 정규표현식형 -->
    <!-- flags - g: global, i: insensitive, m: multiline(\n을 기준으로 줄마다 검색), s: singleline(.기호가 모든 문자를 매칭) -->
    <!-- . : 아무 글자 한 글자 -->
    <!-- \ : escape문자 -->
    <!-- [] : 안의 문자 중 아무거나 매칭이 되는 경우 -->
    <!-- [^] : 안의 문자 중 아무거나 매칭이 되지 않는 경우 -->
    <!-- ^ : 문자열의 시작 -->
    <!-- $ : 문자열의 끝 -->
    <!-- - : 범위(숫자, 영어) -->
    <!-- ? : 바로 앞의 한 문자에 대해 있거나 없거나를 매칭 -->
    <!-- ? : 수량자는 기본적으로 Greedy Match이지만 수량자 뒤에 ?를 붙히면 Lazy Match로 변경 -->
    <!-- + : 바로 앞의 한 문자에 대해 한 번 이상 반복되면 매칭 -->
    <!-- * : 0 or more -->
    <!-- {} : 바로 앞 한문자에 대해 지정한 숫자만큼 반복되면 매칭 -->
    <!-- \w \d \s : word, digit, whitespace -->
    <!-- | : or 연산자 -->
    <!-- () : 패턴 그룹화 및 캡처 그룹 설정 -->
</body>

</html>
