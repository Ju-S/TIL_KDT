<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // ES6 추가문법 2
    // Spread 연산자

    const arr = [1, 2, 3];
    const arr2 = [...arr];

    console.log(arr2);
    console.log(...arr2);

    const arr3 = [4, 5, 6];
    const arr4 = [...arr, ...arr3];

    console.log(...arr4);

    // 객체 Spread
    const obj1 = {a:1, b:2};
    const obj2 = {...obj1};

    const obj3 = {c:3, d:4};
    const obj4 = {obj1, obj3};
    const obj5 = {...obj1, ...obj3};

    obj2.b = 3;

    console.log(obj1);
    console.log(obj2);
    console.log(obj4);
    console.log(obj5);


</script>
</body>
</html>
