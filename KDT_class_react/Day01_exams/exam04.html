<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // ES6 추가 문법
    // filter 함수

    const numbers = [1, 2, 3, 4, 5, 6];
    const result = numbers.filter(e => e % 2 === 0)
    const result2 = numbers.map(e => {
        if (e % 2 === 0) return e;
    })

    // [2, 4, 6]
    console.log(...result);
    // [undefined, 2, undefined, 4, undefined, 6]
    console.log(...result2);

    const numbers2 = [10, 15, 20, 25, 30] //20보다 큰수만 추출
    const result3 = numbers2.filter(e => e > 20);

    console.log(...result3);

    const fruits = ["apple", "orange", "mango", "kiwi", "melon"]
    const result4 = fruits.filter(e => e.includes("a"));

    console.log(...result4);

    const users = [
        {id: 1, name: 'Alice', age: 25},
        {id: 2, name: 'Bob', age: 30},
        {id: 3, name: 'Charlie', age: 35}
    ];
    const result5 = users.filter(({age}) => age >= 30);

    console.log(...result5);

    const people = [
        {name: 'Alice', age: 25, city: 'New York'},
        {name: 'Bob', age: 30, city: 'San Francisco'},
        {name: 'Charlie', age: 35, city: 'New York'},
        {name: 'Dave', age: 40, city: 'San Francisco'}
    ];
    const result6 = people.filter(({age, city}) => city === 'New York' && age >= 30);

    console.log(...result6);

    const result7 = people.filter(({name}) => name !== "Alice");

    console.log(...result7);
</script>
</body>
</html>
