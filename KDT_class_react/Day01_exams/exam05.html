<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Truthy
    // true, 0이 아닌 모든 숫자, 문자열, [], {}, function(){}

    // Falsy
    // false, 0, null, undefined, NaN, ""

    // && 연산자
    // 하나라도 거짓이면 거짓인 and 연산자의 특징대로 연산 됨
    // 거짓을 만나기 전까지 계속 오른쪽으로 진행 -> 거짓을 만나는 순간 만난 falsy값을 반환하고 종료
    // 끝까지 거짓을 만나지 못한 경우, 제일 마지막 값을 반환하고 종료
    const result = "사과" && 0 && "바나나";
    console.log(result);

    // || 연산자
    // 하나라도 참이면 참인 or 연산자의 특징대로 연산 됨
    // 참을 만나기 전까지 계속 오른쪽으로 진행 -> 참을 만나는 순간 만난 truthy값을 반환하고 종료
    // 끝까지 참을 만나지 못한 경우, 제일 마지막 값을 반환하고 종료
    const result2 = "" || 0 || "바나나" || null;
    console.log(result2);

</script>
</body>
</html>
